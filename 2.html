<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Второй файл</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            color: #FF5733;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #FF5733;
            color: white;
            padding: 0.5em 2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 1em;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e14d2a;
        }
    </style>
    <script>
        function showAlert() {
            alert('Hello, from the second file!');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Второй файл</h1>
        <button class="button" onclick="showAlert()">Click Me!</button>
    </div>
</body>
</html>
